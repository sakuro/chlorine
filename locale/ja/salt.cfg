bzchlorine-more-intermediates-yes=はい: 塩化鉄(Ⅲ)と塩化ビニル
bzchlorine-early-salt-assembler=組立機1を使用 (流体を利用可能にする)
bzchlorine-early-salt-mining=スタートエリアに採掘可能な鉱床を追加 (要: 採掘可能な塩鉱床の有効化)
bzchlorine-early-salt-both=上記の両方
